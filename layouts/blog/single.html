{{define "main"}}
  <div class="blog mw-thirtytwo mx-auto mt-3 mt-md-4">
    {{partial "breadcrumbs.html" .}}
    <h1 class="mb-2 fsz-12 fw-7">{{.Title}}</h1>
    <p
      class="mb-3 fw-7 c-pink
          {{ if .Lastmod.After .PublishDate -}}
            js-simplify-updated-date
          {{- else -}}
            js-simplify-created-date
          {{- end -}}"
    >
      {{.Lastmod.Format "Mon, 02 Jan 2006 15:04:05 -0700"}}
    </p>
   <!--  <p>{{.Lastmod}}</p> -->
    {{.Content}}
  </div>
{{end}}
